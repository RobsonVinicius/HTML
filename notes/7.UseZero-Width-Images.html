<!DOCTYPE html>
<html>
<head>
	<title>Imagens largura zero</title>
</head>
<body>
<!-- 
Utilize imagens de Largura zero
O HTML 5.1 torna possível criar imagens de largura zero permitindo que os desenvolvedores usem o atributo width com 0 como valor. Esse recurso pode ser útil se você quiser incluir imagens que você não deseja mostrar aos usuários, como o rastreamento de arquivos de imagem. As imagens de largura zero são recomendadas para serem usadas juntamente com atributos alt vazios. -->

<img src="yourimage.jpg" width="0" height="0" alt="">

</body>
</html>
