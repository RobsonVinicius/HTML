<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Manuseie as legendas de forma flexível</title>
	<style>
		.box-1{
			padding: 200px 200px 0px;
			text-align: justify;
		}
		

	</style>
</head>
<body>

	<p class="box-1"> 

	Manuseie as legendas de forma mais flexível

	A tag <figcaption> representa uma legenda ou legenda pertencente ao elemento <figura>, que é um contêiner para imagens, como ilustrações, fotos e diagramas. Anteriormente, a tag <figcaption> poderia ser usada apenas como o primeiro ou último filho do elemento <figura>. HTML 5.1 liberou essa regra e agora <figcaption> pode aparecer em qualquer lugar dentro de seu contêiner <figura>.

	</p>



</body>
</html>
