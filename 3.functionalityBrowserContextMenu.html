<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adicionando funcionalidade ao menu de contexto</title>
  </head>
  <body>
  	<!-- Até o dia 05/01 está funcionalidade só está funcional no Firefox 50 -->
    <button contextmenu="rightclickmenu">Clique com o botão direito</button>
      <menu type="context" id="rightclickmenu">
        <menuitem type="checkbox" label="I ♥ HTML5.1.">
      </menu>
  </body>
</html>
