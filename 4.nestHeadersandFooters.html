<!DOCTYPE html>
<html>

<head>
	<title>Nest Header and Footers</title>
</head>

<body>
<!-- O HTML 5.1 permite que você aninhe cabeçalhos e rodapés se cada nível estiver contido dentro de seção de conteúdo. 
Esse recurso pode ser útil se você quiser adicionar cabeçalhos elaborados a elementos de seções semânticas, como <artigo> e <seção>. O exemplo de código abaixo cria uma barra lateral dentro do cabeçalho, a tag <aside> também é um elemento de seccionamento e adiciona informações extras sobre o autor dentro dela. A barra lateral dentro do cabeçalho tem seu próprio cabeçalho também, com um subtítulo e informações de contato do autor -->

	<article>
	  <header>
	    <h1>Título do artigo</h1>
	    <aside>
	      <header>
	        <h2>Sobre o autor</h2>
	        <p><a href="#">Email</a><a href="#">Twitter</a></p>
	      </header>
	      <img src="photo.jpg" alt="Author photo">
	      <p>Bio do autor ... </p>
	    </aside>
	  </header>
	  <p>Introdução</p>
	  <p>Outros paragráfos...</p>
	</article>

</body>
</html>
