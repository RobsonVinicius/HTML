<!DOCTYPE html>
<html>
<head>
	<title>Link Reverso</title>
</head>
<body>
<!-- 
Criar relações de link reverso
Você pode adicionar o atributo rev aos seus links novamente. Foi previamente definido em HTML 4, no entanto, não foi suportado pelo HTML5. O HTML 5.1 permite que os desenvolvedores usem esse atributo novamente para os elementos <link> e <a>. O atributo rev é o oposto de rel, ele especifica a relação do atual eo documento vinculado no sentido inverso (como o documento atual está relacionado com o vinculado). -->
	
	<!-- O documento atual é o pai do documento category.html vinculado -->

<link rev="parent" href="category.html">

</body>
</html>
